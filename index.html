<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="./images/favicon-32.png">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="global">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photo-grid" aria-label="Секция с фотографиями">
        <ul class="photo-grid__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Sergej Bopp</p>
    </footer>

    <!-- Popup: редактирование профиля -->
    <div class="popup">
      <div class="popup__container popup__container_type_profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile">
          <input type="text"
                 name="name"
                 placeholder="Имя"
                 class="popup__text-input popup__text-input_type_name">
          <input type="text"
                 name="job"
                 placeholder="О себе"
                 class="popup__text-input popup__text-input_type_job">
          <button type="submit"
                 class="popup__submit-button">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
    </div>
    <!-- / Popup: редактирование профиля -->

    <!-- Popup: добавление фото -->
    <div class="popup">
      <div class="popup__container popup__container_type_add-photo">
        <h2 class="popup__title">Новое место</h2>
        <form name="add-photo">
          <input type="text"
                 name="name"
                 placeholder="Название"
                 required
                 class="popup__text-input popup__text-input_type_photo-name">
          <input type="text"
                 name="job"
                 placeholder="Ссылка на картинку"
                 required
                 class="popup__text-input popup__text-input_type_photo-link">
          <button type="submit"
                  class="popup__submit-button">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!-- / Popup: добавление фото -->

    <!-- Popup: просмотр фото -->
    <div class="popup">
      <div class="popup__container popup__container_type_open-photo">
        <figure class="popup__figure">
          <img src="#"
               alt=""
               class="popup__photo">
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <!-- / Popup: просмотр фото -->

    <template id="photo-card">
      <li class="photo-grid__item">
        <div class="photo-grid__photo-wrap">
          <img src=""
               class="photo-grid__photo"
               alt="">
          <button type="button"
                  class="photo-grid__trash-button"></button>
        </div>
        <div class="photo-grid__caption">
          <h2 class="photo-grid__title"></h2>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
